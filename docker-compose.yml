version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chess_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        # Optional: specify Stockfish version and binary type
        STOCKFISH_VERSION: "17"
        STOCKFISH_BINARY: "stockfish-ubuntu-x86-64-avx2"
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chess_analyzer
      - REDIS_URL=redis://redis:6379
      - STOCKFISH_PATH=/usr/local/bin/stockfish  # Updated path for latest Stockfish
      # Stockfish worker pool configuration
      - STOCKFISH_POOL_SIZE=4           # Total Stockfish worker processes
      - STOCKFISH_RESERVED_LIVE=1       # Workers reserved for interactive analysis
      - STOCKFISH_THREADS_PER_WORKER=1  # UCI threads per worker (1 maximizes parallelism)
      - STOCKFISH_HASH_PER_WORKER=64    # Hash table MB per worker
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      ["sh", "-c", "npx prisma generate && npx prisma db push && npm run dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - CHOKIDAR_USEPOLLING=true # Enable polling for file watching
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 # Bind to all interfaces
    stdin_open: true # Keep STDIN open (for interactive mode)
    tty: true # Allocate a pseudo-TTY

volumes:
  postgres_data: